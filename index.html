<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="自己紹介サイト 自己紹介と趣味を掲載するサイト">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>My profile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="head-nav">
                <a class="top" href="./index.html">MyProfile</a>
                <div class="another">
                    <a class="sub" href="./index.html#about">About</a>
                    <a class="sub" href="./index.html#works">Works</a>
                </div>
            </div>
        </header>
        <main>
            <img class="main-image" src="./assets/img/main.png" alt="キャノンのカメラ">
            <article>
                <h5 class="empty">こんばんは</h5>
                <section class="wrapper">
                    <div id="about">
                        <h2>About</h2>
                        <div class="profile">
                            <img src="./assets/img/about.png" alt="本人画像">
                            <div class="text">
                                <h3>Kazuki Asahina</h3>
                                <ul>
                                    <li><p class="profile-text">25歳 長野県佐久市出身</p></li>
                                    <li><p class="profile-text">ソフトウェア業界でマーケティングに従事</p></li>
                                    <li><p class="profile-text">趣味はカメラ、愛機はCanon</p></li>
                                    <li><p class="profile-text">自然を撮影するのが好きで、海や山によく行く</p></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="wrapper">
                    <div id="works">
                        <h2>Works</h2>
                        <div class="grid-box-3">
                            <div class="grid-items">
                                <img src="./assets/img/works1.png" alt="海岸の岩部">
                                <p class="comment">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                            </div>
                            <div class="grid-items">
                                <img src="./assets/img/works2.png" alt="雪で覆われた山">
                                <p class="comment">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                            </div>
                            <div class="grid-items">
                                <img src="./assets/img/works3.png" alt="古都の風情残る街並み">
                                <p class="comment">京都で撮影した、明け方の古き良き日本の街並み</p>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p>&copy; MyProfile. All rights reserved.</p>
        </footer>
    </body>
</html>
